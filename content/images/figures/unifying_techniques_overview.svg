<!-- blue 64 150 247 -->
<!-- brown 139 85 27 -->
<!-- red  235 64 37 -->
<svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 1280 720" width="1280" height="720">

<!-- Universal css style for the figure --> 
<style>
	.gene{
		fill: rgb(64, 150, 247);
	}
	.disease{
		fill: rgb(139, 85, 27);
	}
	.compound{
		fill: rgb(235, 64, 37);
	}

	.node{
		stroke: black;
		stroke-width: 1;
	}

	.math_symbol{
		font-size: 80px;
		font-weight: bold;
		fill: black;
	}
	.math_font {
		font-size: 80px;
		font-weight: bold;
		fill: black;
	}

	.label_font {
		font-size: 17px;
		font-weight: bold;
		fill:black;
	}
</style>

<!-- pre-define the shapes for the figure -->
<defs>

	<marker
		id="arrowhead"
		viewbox="0 0 10 10"
		refX="5"
		refY="5"
		markerWidth="10"
		markerHeight="10"
		orient="auto-start-reverse"
	>
		<path 
			d="
			M 0 0 
			L 10 5
			L 0 10
			z
			"
		>
		</path>
	</marker>
</defs>
<g id="network" transform="translate(120,360) scale(0.9)">
