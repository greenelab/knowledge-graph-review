	<circle cx="50" cy="86" r="10" class="compound node"/>
	<circle cx="86" cy="50" r="10" class="disease node"/>
	<circle cx="0" cy="100" r="10" class="gene node"/>
	<circle cx="-86" cy="50" r="10" class="disease node"/>
